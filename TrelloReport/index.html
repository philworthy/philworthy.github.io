<!doctype html>
<html lang="en" ng-app="TrelloReport">
<head>
	<meta charset="utf-8">
	<title>TrelloReport</title>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://api.trello.com/1/client.js?key=19389bbf8f9e60a3d5d7f64547f03e1f"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-resource.min.js"></script>
	
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
	</head>
<body>

<div ng-controller="BoardsController">

	<ul>
		<li ng-repeat="board in model.data.boards">
		>>: {{board.name}}
		</li>
	</ul>

</div>

<div ng-controller="QACardsController">
Inside div
	<ul>
		<li ng-repeat="list in model.data">
		>>: {{list}}
		</li>
	</ul>

</div>

</body>
</html>
