<!doctype html>
<html lang="en" ng-app="TrelloVision">
<head>
	<meta charset="utf-8">
	<title>TrelloVision</title>
	<script src="js/lib/jquery-1.9.1.min.js"></script>
	<script src="https://api.trello.com/1/client.js?key=19389bbf8f9e60a3d5d7f64547f03e1f"></script>
	<script src="js/lib/angular-1.0.7.min.js"></script>
	<script src="js/lib/moment.min.js"></script>
	<script src="js/lib/markdown.converter.js"></script>
	<script src="js/trelloVision.js"></script>
	<script src="js/services.js"></script>
	<script src="js/services.cardTable.js"></script>
	<script src="js/services.qaCardTable.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</head>
<body ng-controller="LayoutCtrl" ng-cloak ng-show="model.ready">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Trello for Livestream</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" ng-repeat="mod in model.modules">
            <li><a href="#{{mod.uri}}">{{mod.name}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	
	<div>
		Trello for <strong>Livestream</strong>
		
		<div ng-cloak ng-show="model.ready">
			<select id="ModuleSelector">
				<option value="#/">
					Select a module...
				</option>
				<option value="#{{mod.uri}}" {{mod.selected}} ng-repeat="mod in model.modules">
					{{mod.name}}
				</option>
			</select>
		</div>

		<hr />
	</div>

	<script type="text/javascript">
		$("#ModuleSelector").change(function() {
			document.location.href = $(this).val();
		});
	</script>
	
	<div class="row" ng-cloak ng-show="model.ready">
		<div class="large-12 columns">
			<div ng-view></div>
		</div>
	</div>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
</body>
</html>
