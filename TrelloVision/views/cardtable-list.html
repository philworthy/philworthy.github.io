<div ng-cloak ng-show="!model.ready">
	<p>Loading Trello data, please wait...</p>
</div>

<div ng-show="model.ready">

	<h5>Filters:</h5>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Card Name" ng-model="search.name">
	</div>
	
</div>

<div ng-show="model.ready">
	
	<div >
		<h5>QA Cards from all boards</h5>

		<ul ng-repeat="card in model.table.cards | filter:onFilter(search) | orderBy:sortProp:sortRev">
			<li>
				<a href="{{card.url}}" target="_blank">{{card.name}}</a> <span class="label label-primary">{{card.due}}</span> <span ng-repeat="schedule in card.schedule" class="label label-warning">{{schedule}}</span>
			</li>
		</ul>
	</div>

</div>
