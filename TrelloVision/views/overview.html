<div ng-show="!model.ready" class="wait">
	<p>Loading Trello data, please wait...</p>
</div>

<div ng-cloak ng-show="model.ready">

	<div >
		<img src="http://www.gravatar.com/avatar/{{model.data.gravatarHash}}?s=200&d=identicon" />
		<a href="{{model.data.url}}">{{model.data.fullName}}</a>
		{{model.data.username}}
	</div>
	
	<div>
		My Boards

		<ul>
			<li ng-repeat="board in model.data.boards | filter:{idOrganization:'!'}">
				<a href="#/cardtable/board/{{board.id}}" target="_self">{{board.name}}</a>
			</li>
		</ul>

		<div ng-repeat="org in model.data.organizations">
			<h5>
				{{org.displayName}}
			</h5>

			<ul>
				<li ng-repeat="board in model.data.boards | filter:{idOrganization: org.id}">
					<a href="#/cardtable/board/{{board.id}}" target="_self">{{board.name}}</a>
				</li>
			</ul>
		</div>
	</div>

</div>
