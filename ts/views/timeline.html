<div ng-cloak ng-show="!model.ready">
	<p>Loading Trello data, please wait...</p>
</div>

<div ng-show="model.ready">
	
	<div>
		<h3>Timeline for the "{{model.data.name}}" Board</h3>
		<br/>

		<div style="display: table; width:100%; height: 100%;">
			<div style="display: table-row">
				<div id="timeline" style="display: table-cell" vis-timeline data="model.timeline.data" options="model.timeline.options" groups="model.timeline.groups" event="select"></div>
			</div>
		</div>

	</div>

</div>
