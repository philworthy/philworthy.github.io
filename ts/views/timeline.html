<style>
  .vis.timeline .inactive {
    border-color: gray;
    background-color: gray;
  }
  .vis.timeline .waiting {
    border-color: orange;
    background-color: orange;
  }
  .vis.timeline .doing {
    border-color: blue;
    background-color: blue;
  }
  .vis.timeline .testing {
    border-color: red;
    background-color: red;
  }
  .vis.timeline .done {
    border-color: green;
    background-color: green;
  }
</style>

<div ng-cloak ng-show="!model.ready">
	<p>Loading Trello data, please wait...</p>
</div>

<div ng-show="model.ready">
	
	<div>
		<h3>Timeline for the "{{model.data.name}}" Board</h3>
		<br/>

		<div id="timeline" vis-timeline data="model.timeline.data" options="model.timeline.options" groups="model.timeline.groups" event="select" style="width: 100%; height: 100%"></div>

	</div>

</div>
