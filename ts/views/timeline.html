<div ng-cloak ng-show="!model.ready">
	<p>Loading Trello data, please wait...</p>
</div>

<div ng-show="model.ready">
	
	<div>
		<h3>Timeline for the "{{model.data.name}}" Board</h3>
		<br/>

		<div id="timeline" vis-timeline data="model.timeline.data" options="model.timeline.options" groups="model.timeline.groups" event="select" style="width: 100%; height:600px"></div>

	</div>

</div>
